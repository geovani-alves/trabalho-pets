<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pets - pagina de contatos</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/contatos.css">
</head>
<body>
    <h1>cadastros de pessoas</h1>
    <form action="">
    <label for="nomecompleto">nome completo:</label>
    <input type="text" id="nomecompleto" name="nomecompleto" required>

    <label for="rg">RG:</label>
    <input type="text" id="rg" name="rg" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>

    <label for="email">email</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">telefone:</label>
    <input type="text" id="telefone" name="telefone" required>

    <label for="nomemae">nome da m√£e:</label>
    <input type="text" id="nomemae" name="nomemae" required>

    <label for="titulodeeleitor">titulo de eleitor:</label>
    <input type="text" id="titulodeeleitor" name="titulodeeleitor" required>

    <label for="datadenascimento">data de nascimento:</label>
    <input type="date" id="datadenascimento" name="datadenascimento" required>

    <label for="locadenascimento">local de nascimento:</label>
    <input type="text" id="localdenascimento" name="localdenascimento" required>
    
    <button type="reset">limpar</button>
    <button type="submit">enviar</button>
</form>

</body>
</html>
